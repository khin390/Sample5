<!-- myproject/myapp/templates/book_list.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>

<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} - {{ book.author.name }} ({{ book.publish_date|date:"F j, Y" }})</li>
        {% endfor %}
    </ul>
</body>

</html>
